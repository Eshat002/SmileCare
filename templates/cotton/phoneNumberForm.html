<div>
  <form action="">
    <c-icons.phone />
    <input
      type="tel"
      id="phone"
      name="phone"
      placeholder="Enter your Phone Number"
      pattern="(\+?\d{1,4}[\s\-]?)?(\(?\d{1,4}\)?[\s\-]?)?\d{1,4}[\s\-]?\d{1,4}[\s\-]?\d{1,4}"
      required
    />

    <button type="submit">Submit</button>
  </form>
</div>
