{% load static %}
<section class="lg:mx-20 mx-0 lg:my-12 sm:my-8 my-3">
  <div
    class="container mx-auto sm:px-8 px-4 flex flex-col-reverse lg:flex-row gap-20 justify-between items-center"
  >
    <!-- Left Div -->
    <div
      class="flex flex-col gap-4 lg:w-1/2 w-full"
      data-aos="fade-right"
      data-aos-duration="800"
      data-aos-delay="100"
      data-aos-easing="ease-in-out"
    >
      <c-gHeadline>
        <h2
          class="font-bold sm:text-4xl text-3xl text-dark capitalize sm:leading-snug"
        >
          We’re welcoming new patients <br class="lg:hidden sm:block hidden" />
          and <span class="text-secondary"> can’t wait to meet you.</span>
        </h2>
      </c-gHeadline>
      <p class="font-normal text-lg text-primaryGray mb-4">
        We use only the best quality materials on the market
        <br class="md:hidden sm:block hidden" />
        in order to provide the best products to our patients,
        <br class="md:hidden sm:block hidden" />
        So don’t worry about anything and book yourself.
      </p>

      <c-phoneNumberForm />
    </div>

    <!-- Right Div -->
    <div
      class="flex lg:justify-center justify-end items-center lg:w-1/2 w-full"
      data-aos="zoom-in"
      data-aos-duration="800"
      data-aos-delay="300"
      data-aos-easing="ease-in-out"
    >
      <img
        class="xl:w-2/3 lg:w-full sm:w-1/2 w-full h-auto mt-5"
        src="{% static 'Images/welcomeImage.png' %}"
        alt="welcome-image"
      />
    </div>
  </div>
</section>

<script>
  document.body.addEventListener("htmx:afterOnLoad", function (event) {
    if (
      event.detail.xhr.responseText.includes("Form submitted successfully!")
    ) {
      document.getElementById("success-message").innerText =
        "Form submitted successfully!";
    }
  });
</script>
